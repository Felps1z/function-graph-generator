<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Graph Generator</title>
    <link rel="shortcut icon" href="src/img/icon-graph.ico" type="image/x-icon">

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/vars.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="src/img/fgg.svg"
            alt="Logo 'Function Graph Generator' colorida em roxo, rosa e azul">
        <div>
            <button title="How to use"><i class="fa-solid fa-circle-question" style="color: #777777"></i></button>
            <button title="Settings"><i class="fa-solid fa-gear" style="color: #777777"></i></button>
        </div>
    </header>

    <main>
        <form>
            <div class="form-area">
                <input type="text" placeholder="Type your function" required />
                <button type="submit" title="Create graph"><i class="fa-solid fa-check"></i></button>
            </div>
        </form>
        <div class="graph__group">
            <div id="dados"></div>
            <canvas id="graph"></canvas>
        </div>
    </main>

            <p>Privacy Polite</p>
            <p>FAQS</p>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
</body>

</html>
